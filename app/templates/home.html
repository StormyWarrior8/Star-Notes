<form ng-submit="save()" name="addLinkForm" id="add-link">
    <div class="form-group">
        <label>Link</label>
        <input ng-model="link.url" type="URL" name="urlField" placeholder="http://www.website.com/some-cool-link" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Notes:</label>
        <textarea ng-model="link.note" placeholder="Add some notes, if you're into that sort of thing." class="form-control" rows="5"></textarea>
    </div>
    <div class="btn-toolbar">
        <button type="submit" class="btn btn-block btn-success">Save</button>
    </div>
</form>
