<html ng-app="linksApp">
<head>
    <title>Links</title>
    <link rel="stylesheet" href="build/style.css">
    <script src="build/angular.js"></script>
    <script src="build/project.js"></script>
</head>
<body ng-controller="Main">
    <div class="side bar">
        <ul>
            <li>
                <a ng-class="{ active: isActiveNavItem( '/add-link' ) }" href="#/add-link">
                    <i class="fa fa-plus fa-3x"></i>
                </a>
            </li>
            <li>
                <a ng-class="{ active: isActiveNavItem( '/add-folder' ) }" href="#/add-folder">
                    <i class="fa fa-folder fa-3x"></i>
                </a>
            </li>
            <li>
                <a ng-class="{ active: isActiveNavItem( '/list' ) }" href="#/list">
                    <i class="fa fa-list fa-3x"></i>
                </a>
            </li>
            <li>
                <a ng-class="{ active: isActiveNavItem( '/sync-setup' ) }" href="#/cloud-sync">
                    <i class="fa fa-cloud fa-3x"></i>
                </a>
            </li>
        </ul>
    </div>
    <div ng-view></div>
</body>
</html>
