<html ng-app="starNotes">
<head>
    <title>Links</title>
    <link rel="stylesheet" href="build/style.css">
    <script src="build/pouchdb.js"></script>
    <script src="build/angular.js"></script>
    <script src="build/project.js"></script>
</head>
<body ng-controller="Main">
    <div class="side bar">
        <ul>
            <li>
                <a ng-class="{ active: isActiveNavItem( '/stars' ) }" href="#/stars">
                    <i class="fa fa-star fa-3x"></i>
                </a>
            </li>
            <li>
                <a ng-class="{ active: isActiveNavItem( '/tags' ) }" href="#/tags">
                    <i class="fa fa-tags fa-3x"></i>
                </a>
            </li>
            <li>
                <a ng-class="{ active: isActiveNavItem( '/search' ) }" href="#/search">
                    <i class="fa fa-search fa-3x"></i>
                </a>
            </li>
            <li>
                <a ng-class="{ active: isActiveNavItem( '/settings' ) }" href="#/settings">
                    <i class="fa fa-gear fa-3x"></i>
                </a>
            </li>
        </ul>
    </div>
    <div ng-view></div>
</body>
</html>
